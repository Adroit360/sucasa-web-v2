<section class="bg_image">
  <div class="d-flex align-items-center justify-content-around h-100">
    <div class="company_name">
      <h3>Sucasa</h3>
      <p>
        SuCasa Properties is addressing Ghanaâ€™s core housing opportunities and
        challenges
      </p>
    </div>

    <div class="login_form">
      <div class="card card-flush py-5 px-5">
        <div class="text-center auth-title">
          <h1>Sign In</h1>
          <p class="text-muted">Enter Credentials to Access Portal</p>
        </div>

        <form class="form w-100" [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-lg-12">
              <mat-form-field appearance="outline">
                <mat-label>Email Address</mat-label>
                <input matInput type="email" formControlName="email">
                <mat-error *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
                  email address is required
                </mat-error>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-error *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
                  password is required
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="d-grid mb-10">
            <button type="submit" id="kt_sign_in_submit" class="btn btn-primary" [disabled]="loginForm.invalid">
              <ng-container *ngIf="isLoading$">
                <span class="indicator-progress" [style.display]="'block'">
                  Please wait...
                  <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                </span>
              </ng-container>
              <ng-container *ngIf="!isLoading$">
                <span class="indicator-label">Sign In</span>
              </ng-container>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
