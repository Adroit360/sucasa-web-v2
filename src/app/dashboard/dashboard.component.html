<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <img src="./assets/media/kk1.png" width="200" alt="">
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
        class="item-list">
        <i class="bi bi-columns-gap"></i>
        Dashboard
      </a>
      <a mat-list-item routerLink="/dashboard/accounts" routerLinkActive="active" class="item-list">
        <i class="bi bi-person-lines-fill"></i>
        Accounts
      </a>
      <a mat-list-item routerLink="/dashboard/leads" routerLinkActive="active" class="item-list">
        <i class="bi bi-clipboard-data"></i>
        Leads
      </a>
      <a mat-list-item routerLink="/dashboard/contacts" routerLinkActive="active" class="item-list">
        <i class="bi bi-journal-text"></i>
        Contacts
      </a>
      <a mat-list-item routerLink="/dashboard/opportunity" routerLinkActive="active" class="item-list">
        <i class="bi bi-intersect"></i>
        Opportunity
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <!-- <span>frontend</span> -->
    <div class="page-pad">
      <router-outlet></router-outlet>
    </div>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
