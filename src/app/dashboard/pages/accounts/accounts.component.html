<section>

  <div class="app-page-title">
    <div class="page-title-wrapper">
      <div class="page-title-heading">
        <div class="page-title-icon">
          <i class="bi bi-person-badge"></i>
        </div>
        <div>
          Accounts
          <div class="page-title-subheading">Registerd Clients Account</div>
        </div>
      </div>
    </div>
  </div>


  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">
      <i class="bi bi-search"></i>
    </span>
    <input type="text" (keyup)="applyFilter($event)" class="form-control" placeholder="Search Account"
      aria-label="search" aria-describedby="basic-addon1">
  </div>

  <div class="table_section">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Account Name</th>
        <td mat-cell *matCellDef="let element" class="active-name">
          <a routerLink="/dashboard/accounts/page/{{element._id}}">{{element.name}}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let element" class="text-capitalize">{{element.status}}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone No.</th>
        <td mat-cell *matCellDef="let element">{{element.phone}}</td>
      </ng-container>

      <ng-container matColumnDef="agent">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Assigned To.</th>
        <td mat-cell *matCellDef="let element">{{element.assigned_agent.firstName}} {{element.assigned_agent.lastName}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
    </table>
  </div>


</section>
